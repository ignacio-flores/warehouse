      "bib": {
        "entry_type": "techreport",
        "title": "Estimating International Tax Evasion by Individuals",
        "author": "Vellutini, Charles and Casamatta, Georges and Bousquet, L{\\'e}a and Poniatowski, Grzegorz",
        "year": "2019",
        "month": "sep",
