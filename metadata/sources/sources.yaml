      "seeaggsourcelisthere": "",
      "bib": {
        "entry_type": "article",
        "title": "Wealth and Inheritance Taxation: An Overview and Country Comparison",
        "author": "Drometer, Marcus and Frank, Marco and Hofbauer P{\\'e}rez, Maria and Rhode, Carla and Schworm, Sebastian and Stitteneder, Tanja",
        "year": "2018",
        "month": "",
        "journal": "ifo DICE Report",
        "booktitle": "",
        "volume": "16",
        "number": "2",
        "pages": "45--54",
        "institution": "",
        "publisher": "",
        "doi": "",
        "url": "https://www.ifo.de/en/publikationen/2018/article-journal/wealth-and-inheritance-taxation-overview-and-country-comparison",
        "urldate": "2022-02-01",
        "abstract": "Although having attracted more attention in recent years, wealth and wealth distributions still play a minor role compared to income distributions in discussions concerning inequalities within and across countries (see, for example, sustainable development goals from the UN; OECD 2015). This article provides an overview of existing data on wealth and wealth taxes around the globe. Firstly, we present data on wealth levels for selected OECD countries and discuss the general difficulties in measuring wealth. Secondly, we investigate the existing net wealth taxation regimes in selected OECD countries. Thirdly, we compare inheritance and gift taxation regimes across the same sample of OECD countries and illustrate that tax regimes differ vastly from one another.",
