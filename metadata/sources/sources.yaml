        "url": "https://doi.org/10.1111/roiw.12453",
        "urldate": "",
        "abstract": "A gap in estimates of the personal distribution of Canadian wealth between 1902 and 1970 is partly filled, using estate multiplier estimates for 1945--1968. The historical record is extended by adjusting the upper tail in survey results since 1970 to make it consistent with respected journalists' ``rich lists.'' Top wealth shares decline from 1892 to 1902 and from 1945 to the late 1960s, consistent with the downward trend in most advanced western countries over much of the 20th century. Since 1984 there has been a clear upward trend in wealth inequality in Canada, as in many other countries, and in the United States. Currently, wealth inequality is higher in Canada than in the U.K. and much of continental Europe, somewhat lower than Austria or Germany, and distinctly lower than the U.S. Contrasts between Canada and the U.S. in wealth inequality trends are discussed.",
