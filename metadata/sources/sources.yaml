      "bib": {
        "entry_type": "article",
        "title": "How Fat Is the Top Tail of the Wealth Distribution?",
        "author": "Vermeulen, Philip",
        "year": "2018",
        "month": "",
        "journal": "Review of Income and Wealth",
        "booktitle": "",
        "volume": "64",
