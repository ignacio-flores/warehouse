        "abstract": "Now in its twelfth year, I am proud to present to you the 2021 edition of the Credit Suisse Global Wealth Report. This report delivers a comprehensive analysis on available global household wealth, underpinned by unique insights from leading academics in the field, Anthony Shorrocks and James Davies. This year's edition digs deeper into the impact of the COVID-19 pandemic and the response of policymakers on global wealth and its distribution. Mindful of the important wealth differences that have built over the last year, our report also offers perspectives and, indeed, encouraging prospects, for wealth accumulation throughout the global wealth pyramid as we look to a world beyond the pandemic. I hope you find the insights of this edition of the Global Wealth Report to be of particular value in what remain unprecedented times.",
