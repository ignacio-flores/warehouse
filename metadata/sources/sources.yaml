        "abstract": "Die Nettoverm{\\\"o}gen sind viel ungleichm{\\\"a}{\\ss}iger verteilt als die Nettoeinkommen. In den letzten Jahren hat die Ungleichheit der Verm{\\\"o}gensverteilung noch weiter zugenommen. Dies ergeben die beiden Verm{\\\"o}genserhebungen des Sozio-oekonomischen Panels (SOEP) von 2002 und 2007, auf deren Grundlage die Autoren in diesem Band eine Reihe von innovativen Analysen rund um die Verm{\\\"o}gensverteilung pr{\\\"a}sentieren. Sie widmen sich u.a. der -- erstaunlicherweise nicht sehr stringenten -- Korrelation zwischen Nettoeinkommen und -verm{\\\"o}gen, der langfristigen Entwicklung des Gesamtverm{\\\"o}gens des Haushaltssektors mit den Auf- und Abstiegen in der Verm{\\\"o}genshierarchie sowie der Verm{\\\"o}gensverteilung nach Bildungsstand, beruflicher Stellung und Migrationshintergrund. Indem die Untersuchung auch die rechtlichen Eigent{\\\"u}mer erfasst, erlaubt sie einen Einblick in die geschlechtsspezifischen Verm{\\\"o}gensverh{\\\"a}ltnisse -- mit dem Ergebnis, dass M{\\\"a}nner erwartungsgem{\\\"a}{\\ss} deutlich verm{\\\"o}gender sind als Frauen. Erstmals beziehen die Autoren auch die Anwartschaften an Renten und Pensionen in die erweiterte Verm{\\\"o}gensrechnung ein. Das Anwartschaftsverm{\\\"o}gen ist wesentlich weniger ungleich verteilt als das Geld-, Sach- und Beteiligungsverm{\\\"o}gen; die Ungleichheit wird dadurch abgeschw{\\\"a}cht, aber sie bleibt insgesamt eklatant. -- Mit einem Vorwort von Sir Anthony Atkinson.",
