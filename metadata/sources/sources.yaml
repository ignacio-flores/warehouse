      "bib": {
        "entry_type": "techreport",
        "title": "Household Wealth and Its Distribution in the {{Netherlands}}, 1854-2019",
        "author": "Toussaint, Simon J. and {de Vicq}, Amaury and Moatsos, Michail and {van der Valk}, Tim",
        "year": "2022",
        "month": "nov",
        "journal": "",
        "booktitle": "",
