        "url": "https://doi.org/10.1007/978-3-319-93994-0_6",
        "urldate": "",
        "abstract": "The tax system in the USA and the UK levies the poor, the middle class, and the upper middle class to subsidize the ultra rich. The super-rich have lowered their income taxes, shifting the tax burden to regressive sales taxes. They have reduced (or abolished) inheritance taxes. Corporate executives have aggressively moved their income into lower-taxed capital gains taxes, growing tax burdens for everybody else. Corporations have established subsidiaries globally, many of them in tax havens, avoiding corporate taxes altogether or waiting for a tax holiday. Corporations have routinely used transfer pricing to shift profits to low tax regimes, and losses to high tax regimes, allowing them to reduce or eliminate domestic taxes. And some corporations have declared that they have no tax home, and minimal tax liabilities, because their profits are held somewhere in virtual space.",
