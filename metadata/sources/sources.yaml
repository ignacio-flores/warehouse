        "urldate": "2022-04-01",
        "abstract": "This paper estimates the individual wealth distribution since 2000 by applying the estate multiplier method to the inheritance tax statistics. Based on these estimates, the main findings are as follows. First, the top 1\\% (or 10\\%) of the adult population aged 20 and above owned 24\\% (or 63\\%) of total wealth for 2000--2007 and 25\\% (or 66\\%) for 2010--2013. Wealth concentration was much higher than income concentration, which was 12.1\\% (or 44.1\\%). Second, the wealth concentration in South Korea was lower than Anglo Saxon countries but somewhat higher than European continental countries such as France, falling in the middle of these two groups. A similar international status was true of income concentration. Third, Statistics Korea's Survey of Household Finances and Living Conditions does not adequately cover the financial assets of the top wealth brackets and consequently underestimates wealth inequality.",
