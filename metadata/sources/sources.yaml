      "bib": {
        "entry_type": "article",
        "title": "Wealth Inequality in the {{Netherlands}}, c. 1950-2015. the Paradox of a Northern {{European}} Welfare State",
        "author": "{van Bavel}, Bas and Frankema, Ewout",
        "year": "2017",
        "month": "",
        "journal": "TSEG - The Low Countries Journal of Social and Economic History",
        "booktitle": "",
        "volume": "14",
        "number": "2",
        "pages": "29--62",
        "institution": "",
        "publisher": "",
        "doi": "10.18352/tseg.916",
        "url": "https://doi.org/10.18352/tseg.916",
        "urldate": "",
        "abstract": "This paper reviews the available evidence on post-war trends in Dutch private wealth inequality using a range of scattered sources. Wealth tax records suggest a substantial decline in inequality to the 1970s and, more tentatively, a gradual rise thereafter. In the post-1990 years, Gini-coefficients of private wealth inequality range from 0.8 to 0.9, which is at the high end of the international comparison. Such high levels of private wealth inequality contrast with relatively low levels of net income inequality; a paradox that the Netherlands share with other Northern European welfare states. We hypothesise that publicly funded life-time income security limits the wealth-formation by ordinary Dutch households, while the redistributive taxes required to finance this system are targeting income rather than wealth.",
        "keywords": "Cross-National Comparisons,Data Sources: Wealth Inequality Trends,Determinants of Wealth and Wealth Inequality,Trends in Aggregate Wealth and Wealth Inequality",
        "note": "",
