        "abstract": "For the past ten years, the Credit Suisse Research Institute's Global wealth report has been the leading reference on global household wealth. It contains the most comprehensive and up-to-date findings on global wealth across the entire wealth spectrum -- from the very base of the ``wealth pyramid,'' covering 2.9 billion adults with wealth below USD 10,000, to those at the apex of the wealth pyramid, who comprise less than 1\\% of the adult population, but own 44\\% of household wealth. During the 12 months to mid-2019, aggregate global wealth rose by USD 9.1 trillion (2.6\\%) to a combined total of USD 361 trillion. Wealth per adult grew by a modest 1.2\\%, although global average wealth achieved yet another record high of USD 70,850 per adult. While the Global wealth report highlights the main features of global wealth holdings in recent years, the Credit Suisse Research Institute's Global wealth databook provides a great deal more detail. It presents a considerable quantity of additional data on the level and distribution of household wealth across countries, as well as describing the data sources used in the project and the methodology used to obtain the published results. This level of detail sets it apart from other reports in this field. Research for the Global wealth report and Global wealth databook has been undertaken on behalf of the Credit Suisse Research Institute by Professors Anthony Shorrocks and Jim Davies, recognized authorities on this topic, assisted by Dr. Rodrigo Lluberas. The Credit Suisse Research Institute is Credit Suisse's in-house think tank. The Institute was established in the aftermath of the 2008 financial crisis with the objective of studying long-term economic developments, which have -- or promise to have -- a global impact within and beyond the financial services industry. The Global wealth databook provides estimates for the level and distribution of wealth for over 200 countries for the period 2000 to mid-2019. It covers the pattern and trend of household wealth at both the regional and country levels. To mark its tenth anniversary, this year's report examines in more detail the underlying factors which help explain the evolution of wealth levels and wealth distribution. Particular attention is paid to the growing importance of China and other emerging economies, especially in the period since the global financial crisis when they became the dominant contributor to global wealth creation.",
