        "abstract": "Credit Suisse Research Institute is proud to launch the Credit Suisse Global Wealth Databook 2010, which offers investors the most comprehensive study of world wealth -- it is the first study to analyze the wealth of all the world's 4.4 billion adults. Research for the Credit Suisse Global Wealth Databook has been undertaken on behalf of the Credit Suisse Research Institute by Professors Anthony Shorrocks and Jim Davies, recognized authorities on this topic, and the architects and principal authors of \"Personal Wealth from a Global Perspective,\" Oxford University Press, 2008. The aim of the Credit Suisse Global Wealth project is to provide the best available estimates of the wealth holdings of households around the world for the period since the year 2000. While the Credit Suisse Global Wealth Report highlights the main findings of our study, the 128-page Databook underlines the extent of our analysis. More importantly, it sets out in detail the data employed in our Global Wealth project, the methodology used to calculate estimates of wealth and how this may differ from other reports in this field. The Credit Suisse Global Wealth Databook also details the evolution of household wealth levels through the period 2000 to 2010, providing data at the regional level on high net worth individuals, and highlighting the wealth pyramid in addition to wealth analysis for 160 countries. Finally, the Databook presents detailed data on relatively under-researched areas such as gender and the composition of household portfolios (assets and debts).",
