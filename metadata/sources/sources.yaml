        "abstract": "For the past 12 years, the Credit Suisse Research Institute's Global Wealth Report has been the leading reference on global household wealth. It contains the most comprehensive and up-to-date findings on global wealth across the entire wealth spectrum -- from the very base of the ``wealth pyramid,'' covering 2.9 billion adults with wealth below USD 10,000, to those at the apex of the wealth pyramid, who now comprise 1.1\\% of the adult population and own 45.8\\% of household wealth. During the 12 months up to end-2020, and in spite of the economic disruption caused by the COVID-19 pandemic, we estimate that aggregate global wealth has risen by USD 28.7 trillion (+7.4\\%) to a combined total of USD 418.3 trillion. Wealth per adult grew by 6\\% to a new record high of USD 79,952 per adult. The core reason for the apparent disconnect between the ongoing global recession in 2020 and household wealth is the pre-emptive action taken by governments and central banks, and the rapid development of COVID vaccines, which combined led to a strong rally in financial assets. While the Global Wealth Report highlights the main features of global wealth holdings in recent years, the Credit Suisse Research Institute's Global Wealth Databook provides a great deal more detail. It presents a considerable quantity of additional data on the level and distribution of household wealth across countries, as well as describing the data sources used in the project and the methodology used to obtain the published results. This level of detail sets it apart from other reports in this field. Research for the Global Wealth Report and Global Wealth Databook has been undertaken on behalf of the Credit Suisse Research Institute by Professors Anthony Shorrocks and Jim Davies, recognized authorities on this topic, assisted by Dr. Rodrigo Lluberas. The Credit Suisse Research Institute is Credit Suisse's in-house think tank. The Institute was established in the aftermath of the 2008 financial crisis with the objective of studying long-term economic developments, which have -- or promise to have -- a global impact within and beyond the financial services industry. The Global Wealth Databook provides estimates for the level and distribution of wealth for over 200 countries for the period from 2000 to end-2020. It covers the pattern and trend of household wealth at both the regional and country levels. This year's report examines in more detail the development of wealth and wealth distribution in what has been a truly out of-the-ordinary year. Particular attention is paid to the continued growing importance of China and other emerging economies in global wealth creation, and to the differences across groups of countries that share a number of demographic and economic features.",
