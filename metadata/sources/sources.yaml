        "url": "https://www.credit-suisse.com/about-us/en/reports-research/global-wealth-report.html",
        "urldate": "2022-02-17",
        "abstract": "Ten years ago, the Credit Suisse Research Institute launched the first Global wealth report providing the most comprehensive and up-to date survey of household wealth. Since then the Global wealth report has become the standard reference point to monitor wealth growth across countries and the extent to which wealth inequalities are widening or narrowing. For the past decade, global wealth creation has centered around China and the United States. This year, the United States extended its unbroken spell of wealth gains, which began after the global financial crisis in 2008. The United States also accounts for 40\\% of dollar millionaires worldwide and for 40\\% of those in the top 1\\% of global wealth distribution. Wealth in China started the century from a lower base, but grew at a much faster pace during the early years. It was one of the few countries to avoid the impact of the global financial crisis. China's progress has enabled it to replace Europe as the principal source of global wealth growth and to replace Japan as the country with the second-largest number of millionaires. More tellingly, China overtook the United States this year to become the country with most people in the top 10\\% of global wealth distribution. The rest of the world has not stood still. Other emerging markets -- India in particular -- have made a steady contribution, which we expect to continue over the next five years. However, overall worldwide growth was modest in the 12 months up to mid-2019. Aggregate global wealth rose by USD 9.1 trillion to USD 360.6 trillion, representing a growth rate of 2.6\\%. Wealth per adult grew by just 1.2\\% to USD 70,850 per adult in mid-2019. The number of new millionaires was also relatively modest, up 1.1 million to 46.8 million. The United States added 675,000 newcomers, more than half of the global total. Japan and China each contributed more than 150,000, but Australia lost 124,000 millionaires following a fall in average wealth. To mark its tenth anniversary, this year's report examines in more detail the underlying factors for the evolution of wealth levels and wealth distribution. The growth records of countries can be quite different depending on whether wealth is measured in US dollars or domestic currencies, or in nominal or inflation-adjusted units. In the longer term, the most successful countries are those that succeed in raising wealth as a multiple of Gross Domestic Product (GDP) by addressing institutional and financial-sector deficiencies. This can result in a virtuous cycle in which higher wealth stimulates GDP growth, which in turn raises aggregate wealth. China, India and Vietnam provide examples of this virtuous cycle in action. Second, the report looks at the evolution of wealth inequality. The bottom half of wealth holders collectively accounted for less than 1\\% of total global wealth in mid-2019, while the richest 10\\% own 82\\% of global wealth and the top 1\\% alone own 45\\%. Global inequality fell during the first part of this century when a narrowing of gaps between countries was reinforced by declining inequality within countries. While advances by emerging markets continued to narrow the gaps between countries, inequality within countries grew as economies recovered after the global financial crisis. As a result, the top 1\\% of wealth holders increased their share of world wealth. This trend appears to have abated in 2016 and global inequality is now likely to edge downward in the immediate future. Given some of this year's intriguing findings, we hope you will find the Global wealth report 2019 a valuable source of information and wish you interesting reading.",
