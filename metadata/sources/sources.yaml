        "doi": "",
        "url": "https://wid.world/document/rethinking-lebanese-economic-miracle-extreme-concentration-income-wealth-lebanon-2005-2014-wid-world-working-paper-201713/",
        "urldate": "2022-04-01",
        "abstract": "I combine household surveys, national accounts and unique personal income tax records to produce the first estimates of the national income distribution in an Arab country, Lebanon. I find that income is extremely concentrated over the 2005-2014 period: The top 1 and 10 percent of the adult population received almost 25 and 55 percent of national income on average, placing Lebanon among the countries with the highest levels of income inequality in the world. Results are robust to sensitivity analysis and suggest that one should not give up on tracking the dynamics of wealth and income concentration in a developing country, as long as the the assumptions made are clearly and systematically stated. The extreme level on inequality found question the long-lasting narrative of the \"Lebanese economic miracle\" that showcases the country as a paragon of economic success in the Middle East. They also confirm results from a large literature that emphasizes how the Lebanese sectarian-based mode of governance has allowed the ruling elite to extract large rents on most economic activities in the last decades at the expense of the majority of citizens.",
