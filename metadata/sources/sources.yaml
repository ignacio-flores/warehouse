        "url": "https://www.credit-suisse.com/about-us/en/reports-research/global-wealth-report.html",
        "urldate": "2023-04-25",
        "abstract": "The COVID-19 pandemic has had a huge impact on regions all around the globe and affected people's lives in countless ways. How it has impacted wealth and the distribution of wealth is the subject of this special Credit Suisse Global Wealth Report 2020. Given the difficulties encountered in assembling our full dataset in these turbulent times, we have chosen to publish an interim edition of the Global Wealth Report for 2020. We will publish a full edition in the second quarter of 2021, providing further insights into the impact of the pandemic on global wealth. Whereas 2019 was a year of tremendous wealth creation -- total global wealth rose by USD 36.3 trillion during the year -- our experts estimate total household wealth dropped by USD 17.5 trillion between January and March. From March onward, stock markets have rebounded and house prices have soared, and the data available for Q2 2020 suggests that household wealth is roughly back to the level at the end of last year. Lower economic growth for some time and changes in corporate and consumer behavior will result not only in lost output, but also in redundant facilities as well as sectoral changes that may restrain household wealth accumulation for many years. Thus our authors believe that household wealth will, at best, recover slowly from the pandemic throughout 2021. Among major economies, only China is projected to see material gains in wealth over the period. Without the pandemic, our experts' best estimate of global wealth per adult would have risen from USD 77,309 at the start of the year to USD 78,376 at end-June. Instead, the pandemic has caused average wealth to drop to USD 76,984. The most adversely affected region was Latin America, where currency devaluations reinforced reductions in gross domestic product (GDP) to result in a 12.8\\% decline in total wealth in US dollar terms. The pandemic eradicated the expected growth in North America and caused losses in every other region, except China and India. Among the major global economies, the United Kingdom has seen the most notable relative erosion of wealth. The worldwide impact on wealth distribution within countries has been remarkably small given the substantial pandemic-related GDP losses. Indeed, there is no firm evidence that the pandemic has systematically favored broad higher wealth groups over lower-wealth groups or vice versa. Although it is too early to fully assess the impact of the COVID-19 pandemic on global wealth distribution, it is notable that the latest data indicate that overall wealth inequality has declined in at least one key country -- the United States. Nevertheless, we are likely to see a differential impact on low-skilled labor, women, minorities and young workers that will require the attention of policymakers. Importantly, the worldwide distribution of wealth will change in response to the changing pattern of household wealth across countries and regions, with China very likely to be among the countries to benefit most. Wealth plays an essential role in household financial resilience and serves as a foundation for broader economic development, especially during times of crisis. We at Credit Suisse remain committed to delivering our financial expertise and experience to all of our clients and stakeholders. I hope readers find the insights of this edition of the Global Wealth Report to be of particular relevance in present times.",
