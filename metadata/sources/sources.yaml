        "urldate": "2022-04-01",
        "abstract": "This research makes two main contributions. First, I combine data from wealth surveys (NSS-AIDIS) and millionaire lists to produce wealth inequality series for India over the 1961-2012 period. I find a strong rise in wealth concentration in recent decades, in line with recent research using income data. E.g. the top 10\\% wealth share rose from 45\\% in year 1981 to 68\\% in 2012, while the top 1\\% share rose from 27\\% to 41\\%. Next, I gather information from censuses and surveys (NSS AIDIS and consumption, IHDS, NFHS) in order to explore the changing relationship between class and caste in India and the mechanisms behind rising inequality. Assortative mating appears to be very high in India, both at the caste level and at the education level (though not hugely larger than than in Western countries at the education level). I stress the limits of our knowledge and indicate possible lines of future research, particularly regarding the interplay between assortative mating and inequality dynamics.",
