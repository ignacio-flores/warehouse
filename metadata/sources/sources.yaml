      "bib": {
        "entry_type": "incollection",
        "title": "Long-Run Trends in the Distribution of Income and Wealth",
        "author": "Roine, Jesper and Waldenstr{\\\"o}m, Daniel",
        "year": "2015",
        "month": "",
        "journal": "",
        "booktitle": "Handbook of Income Distribution",
        "volume": "2",
        "number": "",
        "pages": "469--592",
        "institution": "",
        "publisher": "North-Holland",
        "doi": "10.1016/B978-0-444-59428-0.00008-4",
        "url": "https://doi.org/10.1016/B978-0-444-59428-0.00008-4",
        "urldate": "",
        "abstract": "This chapter reviews the long-run developments in the distribution of personal income and wealth. It also discusses suggested explanations for the observed patterns. We try to answer questions such as: What do we know, and how do we know, about the distribution of income and wealth over time? Are there common trends across countries or over the path of development? How do the facts relate to proposed theories about changes in inequality? We present the main inequality trends, in some cases starting as early as in the late eighteenth century, combining previous research with recent findings in the so-called top income literature and new evidence on wealth concentration. The picture that emerges shows that inequality was historically high almost everywhere at the beginning of the twentieth century. In some countries this situation was preceded by increasing concentration, but in most cases inequality seems to have been relatively constant at a high level in the nineteenth century. Over the twentieth century inequality decreased almost everywhere for the first 80 years, largely due to decreasing wealth concentration and decreasing capital incomes in the top of the distribution. Thereafter trends became more divergent across countries and also different across income and wealth distributions. Econometric evidence over the long run suggests that top shares increase in periods of above-average growth, whereas democracy and high marginal tax rates are associated with lower top shares.",
