      "bib": {
        "entry_type": "techreport",
        "title": "Inheritance and Gifts in {{Germany}}: The Growing Fiscal Importance of Inheritance Tax for the Federal States",
        "author": "Schupp, J{\\\"u}rgen and Szydlik, Marc",
