      "bib": {
        "entry_type": "techreport",
        "title": "Wealth and Its Distribution in {{Germany}}, 1895-2018",
        "author": "Albers, Thilo N. H. and Bartels, Charlotte and Schularick, Moritz",
        "year": "2022",
        "month": "may",
        "journal": "",
        "booktitle": "",
