        "urldate": "",
        "abstract": "This paper presents new homogeneous series on top wealth shares from 1916 to 2000 in the United States using estate tax return data. Top wealth shares were very high at the beginning of the period but have been hit sharply by the Great Depression, the New Deal, and World War II shocks. Those shocks have had permanent effects. Following a decline in the 1970s, top wealth shares recovered in the early 1980s, but they are still much lower in 2000 than in the early decades of the century. Most of the changes we document are concentrated among the very top wealth holders with much smaller movements for groups below the top 0.1 percent. Consistent with the Survey of Consumer Finances results, top wealth shares estimated from Estate Tax Returns display no significant increase since 1995. Evidence from the Forbes 400 richest Americans suggests that only the super--rich have experienced significant gains relative to the average over the last decade. Our results are consistent with the decreased importance of capital incomes at the top of the income distribution documented by Piketty and Saez (2003), and suggest that the rentier class of the early century is not yet reconstituted. The paper proposes several tentative explanations to account for the facts.",
