        "abstract": "Governments worldwide continue to reform their tax codes at a historically rapid rate. Taxpayers need a current guide, such as the Worldwide Personal Tax and Immigration Guide, in such a shifting tax landscape, especially if they are contemplating new markets. The content is straightforward. Chapter by chapter, from Albania to Zimbabwe, we summarize personal tax systems and immigration rules in more than 150 jurisdictions. The content is current as on 1 September 2023 with exceptions noted. Keep up-to-date on significant tax developments around the globe with the EY Global Tax Alert library. Only some of the chapters in this Tax Guide reflect COVID-19 tax policy measures. Each chapter begins with our in-country executive and immigration contact information, and some jurisdictions add contacts from our Private Client Services practice. Then we lay out the essential facts about the jurisdiction's personal taxes. We start with the personal income tax, explaining who is liable for tax and, at some length, what types of income are considered taxable and which rates, deductions and credits apply. A section on other taxes varies by jurisdiction but often includes estate, inheritance, gift and real estate taxes. A social security section covers payments for publicly provided health, pensions and other social benefits, followed by sections on tax filing and payment procedures as well as double tax relief and tax treaties. The immigration sections provide information on temporary visas, work visas and permits, residence visas and permits, and family and personal considerations. At the back of the guide, you will find a list of the names and codes for all national currencies and a list of contacts for other jurisdictions.",
